<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer table</title>
    <style>
        table,
        th,
        td {
            border: 1px solid;
        }
    </style>
</head>

<body>
    <h1>Trainers Feedback rating chart</h1>
    <h3>Trainer name: Elite Parker</h3>

    <table class="table">
        <thead class="table-dark">
            <th padding="10px">S.No.</th>
            <th>Training Module Name</th>
            <th>Overall Rating</th>
            <th>Feedback</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>HTML5, CSS3, JavaScript</td>
                <td>5</td>
                <td>Excellent</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Basic Java programming</td>
                <td>4</td>
                <td>Very Good</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Advanced Java programming</td>
                <td>3</td>
                <td>Good</td>
            </tr>
            <tr>
                <td>4</td>
                <td>UNIX shell Scripting</td>
                <td>2</td>
                <td>Average</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Python programming</td>
                <td>1</td>
                <td>Below Average</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
