<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Material Styling</title>
    <style>
        body {
            background-color: #00FFFF;
            font-family: Arial, sans-serif;
            font-size: 12px;
        }
        h1 {
            font-size: 2.5em;
        }
        dd {
            font-size: 1.5em;
        }
        p[title] {
            color: #FF0000;
            font-size: 1.7em;
            line-height: 1.5;
        }
        .reasons {
            color: #FF0F70;
            font-weight: bold;
            line-height: 1.5;
            font-size: 1.5em;
        }
        .subtitle1 {
            font-style: italic;
            color: #F500FF;
        }
        .subtitle2 {
            font-style: italic;
            color: #FF4500;
            font-weight: bold;
        }
        em {
            color: #FF0000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Learning Material</h1>
    <p title="important">You will find more than 200 examples. With our online "Try it Yourself" editor, you can edit and test each example yourself!</p>
    <dl>
        <dt class="subtitle1">Topic 1</dt>
        <dd>Description for topic 1</dd>
        <dt class="subtitle2">Topic 2</dt>
        <dd>Description for topic 2</dd>
    </dl>
    <p class="reasons">These are the reasons for learning CSS.</p>
    <p><em>Emphasized text</em> in a paragraph.</p>
</body>
</html>
